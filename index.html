<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <form id="tableForm">
        <label for="beginH">Begin Horizontal:</label>
        <input type="number" id="beginH" name="beginH" required><br><br>
        <label for="endH">End Horizontal:</label>
        <input type="number" id="endH" name="endH" required><br><br>
        <label for="beginV">Begin Vertical:</label>
        <input type="number" id="beginV" name="beginV" required><br><br>
        <label for="endV">End Vertical:</label>
        <input type="number" id="endV" name="endV" required><br><br>
        <button type="button" onclick="genTable()">Generate Table</button>
    </form>
    <div id="tableContainer"></div>
    <div id="errorMessage" style="color: blue;"></div> 
    <script src="script.js"></script>
</body>
</html>
